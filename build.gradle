plugins {
    id "com.github.kt3k.coveralls" version "2.6.3"
    id "jacoco"
}

apply plugin: 'java'

jar {
    manifest {
        attributes 'Main-Class': 'src.main.ttt.Main'
    }
}

task(run, dependsOn: 'classes', type: JavaExec) {
    main = "ttt.Main"
    classpath = sourceSets.main.runtimeClasspath
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'pl.pragmatists:JUnitParams:1.0.4'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }


    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it,
                    exclude: ['**/Main.*',
                              '**/ConsoleDisplay.*',
                              '**/Minimax.*',
                              '**/ConsoleInput.*',
                              '**/GameException.*'
                    ])
        })
    }
}

run {
    standardInput = System.in
}
